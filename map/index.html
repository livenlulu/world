<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Instagram Fancybox Cluster</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:image" content="route.png" />
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<link rel="stylesheet" href="lib/fancybox/jquery.fancybox.css" />	
	<link rel="stylesheet" href="lib/cluster/MarkerCluster.css" />	
	<link rel="stylesheet" href="../dist/Leaflet.Instagram.css" />			
	<link rel="stylesheet" href="css/map.css" />
</head>
<body>
	<div id="map"></div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script> 
	<script src="lib/reqwest.min.js"></script>
	<script src="lib/leaflet/leaflet.js"></script>

    <script src="lib/fancybox/jquery.fancybox.pack.js"></script>	
	<script src="lib/cluster/leaflet.markercluster.js"></script>	
	<script src="../dist/Leaflet.Instagram.Fancybox.Cluster.js"></script>			
		
	<script>

	// var map = L.map('map', {
	// 	maxZoom: 15
	// }).fitBounds([[59.22, 5.78], [59.28,5.89]]);

	var map = L.map('map', {
		maxZoom: 15,
		minZoom: 2,
		
		attributionControl: false 
	}).setView([24.126702,-64.775391], 3);


	L.tileLayer('https://api.mapbox.com/styles/v1/livenlulu/civkjjf2j008d2juzkxe9a7j5/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGl2ZW5sdWx1IiwiYSI6ImNpZ3h0ZzltbzB1cTQ0cG0zamthcno1dmwifQ.vZrmbXCCq15ZVuF6g6vhkA',{
    attribution: ''
	}).addTo(map);

	// L.instagram.cluster('http://turban.cartodb.com/api/v2/sql?q=SELECT * FROM instagram WHERE the_geom %26%26 ST_SetSRID(ST_MakeBox2D(ST_Point(5.727, 59.124), ST_Point(5.924, 59.305)), 4326)', {
	// 	featureGroup: L.instagram.fancybox
	// }
	// ).addTo(map); 

	L.instagram.cluster('https://api.instagram.com/v1/users/6779417/media/recent?access_token=6779417.1dce8d8.1c349d7afd1949a4809a03cc48ae52e9', {
		featureGroup: L.instagram.fancybox
	}).addTo(map);

	</script>
</body>
</html>
